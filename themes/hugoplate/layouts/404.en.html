{{ define "main" }}
  <section class="section-sm text-center">
    <div class="container">
      <div class="row justify-center">
        <div class="sm:col-10 md:col-8 lg:col-6">
          <span
            class="text-[8rem] block font-bold text-text-dark dark:text-darkmode-text-dark">
            404
          </span>
          <h1 class="h2 mb-4">Page not found</h1>
          <div class="content">
            <p>
              Once upon a time, perhaps, there might have been a page here, or maybe there wasn't. The page you are looking for might have been removed, had its name
              changed, or may be temporarily unavailable. Or maybe, you typed in the wrong URL?
            </p>
          </div>
          <a
            href="{{ site.BaseURL | relLangURL }}"
            class="btn btn-primary mt-8">
            Back to home
          </a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
